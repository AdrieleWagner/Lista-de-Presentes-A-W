<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Presentes - Casamento</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
        header { background: #d8b4fe; padding: 30px; text-align: center; color: white; }
        .container { max-width: 900px; margin: 40px auto; padding: 20px; }
        .box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; }
        button { background: #a855f7; color: white; border: none; cursor: pointer; }
        .present-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap: 20px; margin-top: 20px; }
        .gift-item { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
        .delete-btn { background: #ef4444; margin-top: 10px; }
    </style>
</head>
<body>

<header><h1>Lista de Presentes<br>Wagner & Adriele</h1></header>

<div class="container">

    <!-- CRIAR CONTA NOIVOS -->
    <div class="box" id="createAccount">
        <h2>Criar Conta dos Noivos</h2>
        <input type="text" id="newUser" placeholder="Nome de usuário" />
        <input type="password" id="newPass" placeholder="Senha" />
        <button onclick="registerNoivos()">Criar Conta</button>
    </div>

    <!-- LOGIN NOIVOS -->
    <div class="box" id="noivosLogin">
        <h2>Login dos Noivos</h2>
        <input type="text" id="loginUser" placeholder="Usuário" />
        <input type="password" id="loginPass" placeholder="Senha" />
        <button onclick="loginNoivos()">Entrar</button>
    </div>

    <!-- CADASTRO CONVIDADOS (APENAS NOME) -->
    <div class="box" id="guestBox">
        <h2>Entrar como Convidado</h2>
        <input type="text" id="guestName" placeholder="Seu nome" />
        <button onclick="enterGuest()">Entrar</button>
    </div>

    <!-- PÁGINA NOIVOS (PODEM EDITAR A LISTA) -->
    <div class="box" id="noivosPage" style="display:none;">
        <h2>Bem-vindos, Noivos!</h2>
        <h3>Adicionar novo presente</h3>
        <input type="text" id="giftName" placeholder="Nome do presente" />
        <input type="text" id="giftPrice" placeholder="Preço" />
        <input type="text" id="giftImg" placeholder="URL da imagem" />
        <button onclick="addGift()">Adicionar Presente</button>

        <h3>Lista de Presentes</h3>
        <div class="present-list" id="editList"></div>
    </div>

    <!-- PÁGINA CONVIDADOS -->
    <div class="box" id="guestPage" style="display:none;">
        <h2>Bem-vindo(a), <span id="guestDisplay"></span>!</h2>
        <p>Escolha um presente especial:</p>
        <div class="present-list" id="guestList"></div>
    </div>

</div>

<script>
let gifts = [
    { name: "Conjunto de Panelas", price: "R$ 250,00", img: "https://via.placeholder.com/200" },
    { name: "Jogo de Cama King", price: "R$ 180,00", img: "https://via.placeholder.com/200" },
    { name: "Liquidificador", price: "R$ 150,00", img: "https://via.placeholder.com/200" }
];

let noivosAccount = null;

function registerNoivos() {
    const user = document.getElementById("newUser").value;
    const pass = document.getElementById("newPass").value;

    if (!user || !pass) return alert("Preencha todos os campos!");

    noivosAccount = { user, pass };
    alert("Conta criada com sucesso!");

    document.getElementById("createAccount").style.display = "none";
}

function loginNoivos() {
    const user = document.getElementById("loginUser").value;
    const pass = document.getElementById("loginPass").value;

    if (!noivosAccount) return alert("Nenhuma conta criada! Crie uma conta primeiro.");

    if (user === noivosAccount.user && pass === noivosAccount.pass) {
        document.getElementById("noivosLogin").style.display = "none";
        document.getElementById("guestBox").style.display = "none";
        document.getElementById("noivosPage").style.display = "block";
        renderLists();
    } else {
        alert("Usuário ou senha incorretos!");
    }
}

function enterGuest() {
    const name = document.getElementById("guestName").value;
    if (name.trim() === "") return alert("Digite seu nome!");

    document.getElementById("guestDisplay").innerText = name;
    document.getElementById("guestBox").style.display = "none";
    document.getElementById("noivosLogin").style.display = "none";
    document.getElementById("guestPage").style.display = "block";
    renderLists();
}

function addGift() {
    const name = document.getElementById("giftName").value;
    const price = document.getElementById("giftPrice").value;
    const img = document.getElementById("giftImg").value;

    if (!name || !price || !img) return alert("Preencha todos os campos!");

    gifts.push({ name, price, img });
    renderLists();

    document.getElementById("giftName").value = "";
    document.getElementById("giftPrice").value = "";
    document.getElementById("giftImg").value = "";
}

function deleteGift(index) {
    gifts.splice(index, 1);
    renderLists();
}

function renderLists() {
    let editHTML = "";
    let guestHTML = "";

    gifts.forEach((g, i) => {
        guestHTML += `
            <div class='gift-item'>
                <img src='${g.img}' width='200'>
                <h3>${g.name}</h3>
                <p>${g.price}</p>
                <button>Presentear</button>
            </div>`;

        editHTML += `
            <div class='gift-item'>
                <img src='${g.img}' width='200'>
                <h3>${g.name}</h3>
                <p>${g.price}</p>
                <button class='delete-btn' onclick='deleteGift(${i})'>Excluir</button>
            </div>`;
    });

    document.getElementById("guestList").innerHTML = guestHTML;
    document.getElementById("editList").innerHTML = editHTML;
}
</script>

</body>
</html>
